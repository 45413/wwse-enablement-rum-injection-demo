
<!DOCTYPE html>
<html>
<head>
    <title>Dynatrace RUM Injector - Options</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { min-width: 400px; max-width: 600px; margin: 0 auto; padding: 10px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"] { width: 80%; padding: 8px; margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 3em; }
        button:hover { background-color: #2a43d1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynatrace RUM Injector</h1>
        <label for="targetUrl">Target URL Pattern:</label>
        <input type="text" id="targetUrl" name="targetUrl" placeholder="https://example.com/*">
        <label for="scriptUrl">RUM JS Tag URL:</label>
        <input type="text" id="scriptUrl" name="scriptUrl" placeholder="https://example.com/script.js">
        <button id="save">Save</button>
    </div>  
    <script src="options.js"></script>
</body>
</html>
