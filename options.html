
<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extension Options</h1>
        <label for="targetUrl">Target URL Pattern:</label>
        <input type="text" id="targetUrl" name="targetUrl" placeholder="https://example.com/*">
        <label for="scriptUrl">Script URL:</label>
        <input type="text" id="scriptUrl" name="scriptUrl" placeholder="https://example.com/script.js">
        <button id="save">Save</button>
    </div>  
    <script src="options.js"></script>
